<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>

    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="javascript:history.go(-1);">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>搜索列表</h3>

        </div>

        <!-- 使用区域滚动, 容器需要添加定位 -->
        <div class="lt_main">


            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input class="search_input" type="text" placeholder="请输入搜索关键字">
                        <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                    </div>

                    <!-- 乐淘排序 -->
                    <div class="lt_sort">
                        <a href="#">上架时间
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a  data-type="price" href="#">价格
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a  data-type="num" href="#">库存
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#">折扣
                            <i class="fa fa-angle-down"></i>
                        </a>

                    </div>

                    <!-- 商品模块 -->
                    <div class="lt_product">
                        <!-- 挖个坑 -->
                       <div class="loading"></div> 
                    </div>


                </div>
            </div>

        </div>


        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="list_tpl">
    
        <ul class="mui-clearfix">
            {{each data v i}}
            <li>
                <a href="product.html?productId={{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}} </p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <p>
                        <button class="mui-btn mui-btn-primary">立即购买</button>
                    </p>
                </a>
            </li>   
            {{/each}}                        
        </ul>
    
    
    
    </script>




    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
